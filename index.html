<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12" align="center">
      <h1 id="heading">Hangman</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" align="center">
      <p id="game-rules">
      Let's play! Try to guess which National Park I'm thinking of. Press any key to start.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" align="center">
      <h2 id="word-blanks"></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" align="center">
      <p class="stats">Guesses Left: <span id="guesses-left"></span></p>
    </div>
    <div class="col-md-3" align="center">
      <p class="stats">Letters Guessed: <span id="wrong-guesses"></span></p>
    </div>
    <div class="col-md-3" align="center">
      <p class="stats">Wins: <span id="win-counter"></span></p>
    </div>
    <div class="col-md-3" align="center">
      <p class="stats">Losses: <span id="loss-counter"></span></p>
    </div>
  </div>
</div>
  
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
