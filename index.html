<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>

  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css">

</head>
<body>
<div class="container">
<div class="row">
  <div class="col-xs-6 col-md-3">
    <a href="http://www.wallpapers-web.com/data/out/168/5273623-redwood-national-park-wallpapers.jpg" class="thumbnail">
      <img src="assets/images/redwood.jpg" class="park-img" alt="Redwood National Park">
    </a>
  </div>
  <div class="col-xs-6 col-md-3">
    <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Badlands_National_Park%2C_South_Dakota%2C_04594u.jpg/450px-Badlands_National_Park%2C_South_Dakota%2C_04594u.jpg" class="thumbnail">
      <img src="assets/images/badlands.jpg" class="park-img" alt="Badlands National Park">
    </a>
  </div>
  <div class="col-xs-6 col-md-3">
    <a href="http://topworldresort.com/wp-content/uploads/2016/06/Everglades-National-Park-Trees.jpg" class="thumbnail">
      <img src="assets/images/everglades.jpg" class="park-img" alt="Everglades National Park">
    </a>
  </div>
  <div class="col-xs-6 col-md-3">
    <a href="http://www.150.parks.ca.gov/pages/150/images/p0068712giantmajesty.jpg" class="thumbnail">
      <img src="assets/images/sequoia.jpg" class="park-img" alt="Sequoia National Park">
    </a>
  </div>
  </div>
  <div class="row">
    <div class="col-md-12" align="center">
      <h1 id="heading">Hangman</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" align="center">
      <p id="game-rules">
      Let's play! Try to guess which National Park I'm thinking of. Press any key to start.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" align="center">
      <h2 id="word-blanks"></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3" align="center">
      <p class="stats">Guesses Left: <span id="guesses-left"></span></p>
    </div>
    <div class="col-md-3" align="center">
      <p class="stats">Letters Guessed: <span id="wrong-guesses"></span></p>
    </div>
    <div class="col-md-3" align="center">
      <p class="stats">Wins: <span id="win-counter"></span></p>
    </div>
    <div class="col-md-3" align="center">
      <p class="stats">Losses: <span id="loss-counter"></span></p>
    </div>
  </div>
  <div class="row">
  <div class="col-xs-6 col-md-3">
    <a href="http://d3fwg7duxxz219.cloudfront.net/wp-content/uploads/2015/01/Arches-Delicate-Arch_iStock_680-612x353.jpg" class="thumbnail">
      <img src="assets/images/arches.jpg" class="park-img" alt="Arches National Park">
    </a>
  </div>
  <div class="col-xs-6 col-md-3">
    <a href="https://media.deseretdigital.com/file/34840f5751?crop=top:0|left:0|width:940|height:500|gravity:Center&quality=55&interlace=none&resize=width:940&order=resize,crop&c=14&a=8e1c7dfe" class="thumbnail">
      <img src="assets/images/zion.jpeg" class="park-img" alt="Zion National Park">
    </a>
  </div>
  <div class="col-xs-6 col-md-3">
    <a href="https://c1.staticflickr.com/7/6162/6193544515_6e00ffb426_b.jpg" class="thumbnail">
      <img src="assets/images/yellowstone.jpg" class="park-img" alt="Yellowstone National Park">
    </a>
  </div>
  <div class="col-xs-6 col-md-3">
    <a href="http://www.yosemite.com/wp-content/uploads/2013/07/Merced-Lake-back-of-Half-Dome_Kenny-Karst.jpg" class="thumbnail">
      <img src="assets/images/yosemite.jpg" class="park-img" alt="Yosemite National Park">
    </a>
  </div>
  </div>
</div>
  
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
